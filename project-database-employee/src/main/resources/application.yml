server:
 port: 8090

eureka:
 client:
  registerWithEureka: true
  fetchRegistry: false #https://github.com/spring-cloud/spring-cloud-netflix/issues/746
  serviceUrl:
   defaultZone: http://localhost:8092/eureka/
  healthcheck:
   enabled: true

